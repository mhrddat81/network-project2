<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #game {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #ccc;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cell.disabled {
            pointer-events: none;
            background-color: #eaeaea;
        }
        #turn {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: red;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="playerInfo"></div>
        <div id="opponentInfo"></div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="turn"></div>
        <div id="result"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let gameId;
        let symbol;
        let turn;

        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve username, opponent, and gameId from session storage
            const username = sessionStorage.getItem('username');
            const opponent = sessionStorage.getItem('opponent');
            gameId = sessionStorage.getItem('gameId');

            if (!username || !opponent || !gameId) {
                console.error('Required data not found in session storage.');
                return;
            }

            // Join the game room
            socket.emit('joinGame', { gameId, username });

            socket.on('gameStart', (data) => {
                gameId = data.gameId;
                symbol = data.symbol;
                turn = data.turn;
                updateTurn();
                console.log('Game started:', data);
            });

            socket.on('moveMade', (data) => {
                const cell = document.querySelector(`.cell[data-index='${data.cellIndex}']`);
                cell.textContent = data.symbol;
                cell.classList.add('disabled');
            });

            socket.on('updateTurn', (data) => {
                turn = data.turn;
                updateTurn();
                console.log('Turn update:', data);
            });

            socket.on('gameOver', (data) => {
                document.getElementById('result').textContent = data.winner === 'tie' ? 'It\'s a tie!' : `${data.winner} wins!`;
                document.querySelectorAll('.cell').forEach(cell => cell.classList.add('disabled'));
            });

            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', () => {
                    const cellIndex = cell.getAttribute('data-index');
                    if (turn === username && cell.textContent === '') {
                        socket.emit('makeMove', { gameId, username, cellIndex });
                    }
                });
            });
        });

        function updateTurn() {
            const turnDisplay = document.getElementById('turn');
            turnDisplay.textContent = turn === sessionStorage.getItem('username') ? 'Your turn' : `${opponent}'s turn`;
        }
    </script>
</body>
</html>
