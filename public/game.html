<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #game {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #ccc;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #turnIndicator {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .cell.disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        #turn {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: red;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="playerInfo"></div>
        <div id="opponentInfo"></div>
        <div id="turnIndicator"></div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="result"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let gameId, username, opponent, symbol, currentTurn;

        document.addEventListener('DOMContentLoaded', () => {
            username = sessionStorage.getItem('username');
            opponent = sessionStorage.getItem('opponent');
            gameId = sessionStorage.getItem('gameId');
            symbol = sessionStorage.getItem('symbol');
            currentTurn = sessionStorage.getItem('turn');

            if (!username || !opponent || !gameId || !symbol) {
                console.error('Required data not found in session storage.');
                return;
            }

            document.getElementById('playerInfo').textContent = `You (${symbol}) - ${username}`;
            document.getElementById('opponentInfo').textContent = `${opponent} (${symbol === 'X' ? 'O' : 'X'})`;

            socket.emit('joinGame', { gameId, username });
            updateBoardState();
            updateTurnIndicator();

            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', () => {
                    if (currentTurn === username && cell.textContent === '') {
                        const cellIndex = cell.getAttribute('data-index');
                        socket.emit('makeMove', { gameId, cellIndex, symbol });
                    }
                });
            });
        });

        socket.on('moveMade', (data) => {
            const { cellIndex, symbol, turn } = data;
            const cell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
            cell.textContent = symbol;
            currentTurn = turn;
            updateTurnIndicator();
            updateBoardState();
        });

        socket.on('gameOver', (data) => {
            const resultElement = document.getElementById('result');
            if (data.winner === 'tie') {
                resultElement.textContent = "It's a tie!";
            } else {
                resultElement.textContent = data.winner === username ? 'You win!' : 'You lose!';
            }
            document.querySelectorAll('.cell').forEach(cell => cell.classList.add('disabled'));
        });

        function updateTurnIndicator() {
            const turnIndicator = document.getElementById('turnIndicator');
            if (!turnIndicator) return;
            if (currentTurn === username) {
                turnIndicator.textContent = "It's your turn!";
                turnIndicator.style.color = 'green';
            } else {
                turnIndicator.textContent = "Opponent's turn";
                turnIndicator.style.color = 'red';
            }
        }

        function updateBoardState() {
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell.textContent === '') {
                    if (currentTurn === username) {
                        cell.classList.remove('disabled');
                    } else {
                        cell.classList.add('disabled');
                    }
                } else {
                    cell.classList.add('disabled');
                }
            });
        }
    </script>
</body>
</html>
