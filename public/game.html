<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        #turnInfo {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #log {
            margin-top: 20px;
            width: 300px;
            height: 100px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="turnInfo">Waiting for opponent...</div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="log"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const board = document.getElementById('board');
        const turnInfo = document.getElementById('turnInfo');
        const logDiv = document.getElementById('log');
        let symbol, turn;

        // Log messages
        function logMessage(message) {
            const p = document.createElement('p');
            p.textContent = message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Event: Game Start
        socket.on('gameStart', (data) => {
            symbol = data.symbol;
            turn = data.turn;
            turnInfo.textContent = `Your symbol: ${symbol}. ${turn === symbol ? 'Your turn!' : 'Opponent\'s turn...'}`;
            logMessage('Game started');
        });

        // Event: Move Made
        socket.on('moveMade', (data) => {
            const cell = document.querySelector(`.cell[data-index='${data.cellIndex}']`);
            cell.textContent = data.symbol;
            turn = turn === 'X' ? 'O' : 'X';
            turnInfo.textContent = `${turn === symbol ? 'Your turn!' : 'Opponent\'s turn...'}`;
            logMessage(`Move made by ${data.symbol} at cell ${data.cellIndex}`);
        });

        // Event: Update Turn
        socket.on('updateTurn', (data) => {
            turn = data.turn;
            turnInfo.textContent = `${turn === symbol ? 'Your turn!' : 'Opponent\'s turn...'}`;
            logMessage(`Turn switched to ${data.turn}`);
        });

        // Event: Game Over
        socket.on('gameOver', (data) => {
            turnInfo.textContent = data.winner === 'tie' ? 'It\'s a tie!' : `${data.winner} wins!`;
            logMessage(`Game over: ${data.winner === 'tie' ? 'It\'s a tie!' : `${data.winner} wins!`}`);
        });

        // Handle cell clicks
        board.addEventListener('click', (e) => {
            if (e.target.classList.contains('cell') && !e.target.textContent && turn === symbol) {
                const cellIndex = e.target.getAttribute('data-index');
                socket.emit('makeMove', { gameId: 1, username: 'user1', cellIndex }); // Replace 'user1' with the actual username
            }
        });

        // Simulate joining the game
        socket.emit('joinGame', { gameId: 1, username: 'user1' }); // Replace 'user1' with the actual username
    </script>
</body>
</html>
