<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status">Connecting...</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const board = document.getElementById('board');
        const statusDiv = document.getElementById('status');
        let gameId, symbol, turn;

        socket.on('connect', () => {
            // Emit joinGame event with gameId and username
            const username = sessionStorage.getItem('username'); // Assuming username is stored in sessionStorage
            gameId = new URLSearchParams(window.location.search).get('gameId');
            socket.emit('joinGame', { gameId, username });
        });

        socket.on('gameStart', (data) => {
            symbol = data.symbol;
            turn = data.turn;
            updateStatus();
        });

        socket.on('moveMade', (data) => {
            const cell = document.querySelector(`.cell[data-index="${data.cellIndex}"]`);
            cell.textContent = data.symbol;
            cell.style.pointerEvents = 'none';
        });

        socket.on('updateTurn', (data) => {
            turn = data.turn;
            updateStatus();
        });

        socket.on('gameOver', (data) => {
            statusDiv.textContent = data.winner === 'tie' ? "It's a tie!" : `${data.winner} wins!`;
            board.style.pointerEvents = 'none';
        });

        board.addEventListener('click', (event) => {
            if (event.target.classList.contains('cell') && turn === sessionStorage.getItem('username')) {
                const cellIndex = event.target.getAttribute('data-index');
                socket.emit('makeMove', { gameId, username: sessionStorage.getItem('username'), cellIndex });
            }
        });

        function updateStatus() {
            statusDiv.textContent = `Your symbol: ${symbol}. ${turn === sessionStorage.getItem('username') ? "Your turn..." : "Opponent's turn..."}`;
            board.style.pointerEvents = turn === sessionStorage.getItem('username') ? 'auto' : 'none';
        }

        // Store username in session storage
        (function() {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');
            if (username) {
                sessionStorage.setItem('username', username);
            }
        })();
    </script>
</body>
</html>
